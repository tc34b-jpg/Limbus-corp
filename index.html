<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ABYSSUS - DANTE'S JUDGEMENT (RE-SKIN)</title>
    <style>
        :root { 
            --bg: #050505; --card: #1a1a1c; --red: #ff4444; --blue: #4488ff; 
            --gold: #ffcc00; --ego: #00ffcc; --term: #0a0a0a; --eva: #00ff88; 
        }
        
        body { 
            background: var(--bg); color: #eee; font-family: 'Consolas', monospace; 
            margin: 0; overflow: hidden; display: flex; flex-direction: column; 
            height: 100vh; 
        }

        /* MONITOR LATERAL */
        #sidebar { position: fixed; left: -310px; top: 0; width: 300px; height: 100%; background: rgba(10,10,10,0.98); border-right: 2px solid #333; transition: 0.3s; padding: 30px; z-index: 1000; }
        #sidebar.open { left: 0; border-color: var(--ego); }
        .toggle-btn { position: fixed; left: 10px; top: 10px; background: transparent; border: 1px solid var(--ego); color: var(--ego); cursor: pointer; padding: 8px 15px; border-radius: 4px; font-weight: bold; z-index: 1001; }

        /* AREA DE COMBATE */
        .arena { 
            display: flex; width: 95%; max-width: 1400px; height: 60vh;
            justify-content: space-between; margin: 50px auto; align-items: center;
            position: relative;
        }

        /* CARDS DE STATUS (DANTE E BOSS) */
        .status-card { 
            background: rgba(20, 20, 22, 0.8); border: 1px solid #333; 
            width: 280px; padding: 20px; border-radius: 8px; 
        }
        .bar-container { background: #000; height: 12px; border-radius: 2px; margin: 8px 0; overflow: hidden; border: 1px solid #222; }
        .bar-fill { height: 100%; transition: width 0.5s; }
        .hp { background: var(--red); } .sp { background: var(--blue); } .ego-bar { background: var(--ego); }

        /* CLASH CENTRALIZADO (IGUAL A IMAGEM) */
        .clash-center {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .prediction-text { font-size: 18px; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; }
        .clash-numbers { display: flex; align-items: center; gap: 40px; }
        .val-giant { font-size: 100px; font-weight: 900; line-height: 1; }
        .vs-small { font-size: 30px; color: #333; font-weight: 900; }

        /* TERMINAL / LOG NO MEIO */
        #terminal { 
            width: 500px; height: 120px; background: transparent; 
            border-left: 2px solid var(--gold); margin-top: 20px; padding: 10px;
            font-size: 12px; color: #666; overflow-y: hidden;
        }

        /* SKILLS NO RODAPÉ (IGUAL A IMAGEM) */
        .skills-footer {
            position: fixed; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 15px;
        }
        .skill-box {
            background: #121214; border: 1px solid #333; width: 220px; height: 80px;
            padding: 15px; cursor: pointer; border-radius: 4px; transition: 0.2s;
            display: flex; flex-direction: column; justify-content: center;
        }
        .skill-box:hover { border-color: var(--gold); background: #1a1a1c; }
        .skill-box.selected { border-color: var(--gold); background: #222; transform: translateY(-5px); }
        .skill-name { font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .skill-power { font-size: 12px; color: #888; }

        /* BOTÃO EXECUTAR */
        #clash-btn {
            position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; background: var(--gold); border: none; font-weight: bold;
            cursor: pointer; border-radius: 4px; display: none;
        }

        .coin-row { display: flex; gap: 5px; margin-top: 10px; }
        .coin { width: 15px; height: 15px; border-radius: 50%; background: #222; border: 1px solid #444; }
        .heads { background: var(--gold); box-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="document.getElementById('sidebar').classList.toggle('open')">Monitor ❯</button>

<div id="sidebar">
    <h3 style="color:var(--ego)">Sistem</h3>
    <button onclick="selectSpecial('eva')" style="width:100%; margin-bottom:10px;">Evade</button>
    <button onclick="selectSpecial('cnt')" style="width:100%; margin-bottom:10px;">Counter</button>
    <button onclick="selectSpecial('def')" style="width:100%; margin-bottom:10px;">Guard</button>
    <button id="ego-menu-btn" onclick="selectSpecial('ego')" disabled style="width:100%; color:var(--ego); border-color:var(--ego)">Use E.G.O (100%)</button>
</div>

<div class="arena">
    <div class="status-card">
        <b style="color:var(--blue)">Dante (Manager)</b>
        <div class="bar-container"><div id="p-hp" class="bar-fill hp" style="width:100%"></div></div>
        <div class="bar-container"><div id="p-sp" class="bar-fill sp" style="width:50%"></div></div>
        <div class="bar-container"><div id="p-ego" class="bar-fill ego-bar" style="width:0%"></div></div>
        <div style="font-size:10px; color:#666">HP <span id="p-hp-cur">300</span> | SP <span id="p-sp-val">0</span> | EGO <span id="ego-val">0</span>%</div>
    </div>

    <div class="clash-center">
        <div id="prediction" class="prediction-text" style="color:var(--eva)">DOMINANTE</div>
        <div class="clash-numbers">
            <div>
                <span id="p-v" class="val-giant" style="color:var(--blue)">0</span>
                <div class="coin-row" id="p-coins"></div>
            </div>
            <div class="vs-small">VS</div>
            <div>
                <span id="e-v" class="val-giant" style="color:var(--red)">0</span>
                <div class="coin-row" id="e-coins"></div>
            </div>
        </div>
        <div id="terminal"><div id="log-content"></div></div>
    </div>

    <div style="text-align: right;">
        <div style="border: 1px solid var(--red); padding: 10px; margin-bottom: 20px; display: inline-block; border-radius: 4px;">
            <b id="e-skill-name" style="color:var(--red); font-size: 14px;">---</b><br>
            <span id="e-skill-power" style="font-size: 10px; color: #888;">0 + 0 [x0]</span>
        </div>
        <div class="status-card">
            <b style="color:var(--red)">ALEPH BOSS</b>
            <div class="bar-container"><div id="e-hp" class="bar-fill hp" style="width:100%"></div></div>
            <div id="e-hp-val" style="font-size:10px; color:#666">5000</div>
        </div>
    </div>
</div>

<button id="clash-btn" onclick="startClash()">EXECUTAR</button>

<div class="skills-footer" id="main-skills"></div>

<script>
const p = { hp: 300, max: 300, sp: 45, ego: 0 };
const e = { hp: 5000, max: 5000 };
let selectedSkill = null;
let currentHandIdx = -1;

const fullDeck = [
    { n: "Thrice-Baked", b: 4, p: 4, c: 3 },
    { n: "Dual Laceration", b: 6, p: 5, c: 2 },
    { n: "Wildfire Burst", b: 20, p: 10, c: 1 }
];
let activeHand = [...fullDeck];

const abnoPool = [{ n: "The Last Confession", b: 5, p: 3, c: 6 }];
let curE = abnoPool[0];

function log(m) {
    const l = document.getElementById('log-content');
    l.innerHTML = `> ${m}<br>` + l.innerHTML;
}

function selectSkill(idx) {
    selectedSkill = activeHand[idx];
    currentHandIdx = idx;
    document.getElementById('clash-btn').style.display = 'block';
    renderUI();
}

function renderUI() {
    const footer = document.getElementById('main-skills');
    footer.innerHTML = '';
    activeHand.forEach((s, idx) => {
        const btn = document.createElement('div');
        btn.className = 'skill-box' + (currentHandIdx === idx ? ' selected' : '');
        btn.onclick = () => selectSkill(idx);
        btn.innerHTML = `<span class="skill-name">${s.n}</span><span class="skill-power">${s.b}+${s.p}[x${s.c}]</span>`;
        footer.appendChild(btn);
    });
}

async function startClash() {
    document.getElementById('clash-btn').style.display = 'none';
    const pv = await flip(selectedSkill, 'p-coins', 'p-v', p.sp);
    const ev = await flip(curE, 'e-coins', 'e-v', 0);
    
    if(pv > ev) {
        let dmg = pv * 3;
        e.hp -= dmg; p.ego = Math.min(100, p.ego + 25);
        log("VITÓRIA NO CLASH!");
    } else {
        p.hp -= ev;
        log("DERROTA NO CLASH!");
    }
    updateStats();
}

async function flip(s, id, vid, sp) {
    const cont = document.getElementById(id); const vdis = document.getElementById(vid);
    cont.innerHTML = ''; let power = s.b;
    vdis.innerText = power;
    for(let i=0; i<s.c; i++) {
        const c = document.createElement('div'); c.className = 'coin'; cont.appendChild(c);
        await new Promise(r => setTimeout(r, 300));
        if(Math.random() < (sp+50)/100) { c.classList.add('heads'); power += s.p; }
        vdis.innerText = power;
    }
    return power;
}

function updateStats() {
    document.getElementById('p-hp').style.width = (p.hp/p.max*100)+'%';
    document.getElementById('p-sp').style.width = ((p.sp+45)/90*100)+'%';
    document.getElementById('p-ego').style.width = p.ego+'%';
    document.getElementById('e-hp').style.width = (e.hp/e.max*100)+'%';
    document.getElementById('e-hp-val').innerText = Math.ceil(e.hp);
    document.getElementById('ego-val').innerText = Math.floor(p.ego);
    document.getElementById('ego-menu-btn').disabled = p.ego < 100;
}

document.getElementById('e-skill-name').innerText = curE.n;
document.getElementById('e-skill-power').innerText = `${curE.b} + ${curE.p} [x${curE.c}]`;
renderUI();
updateStats();
</script>
</body>
</html>
